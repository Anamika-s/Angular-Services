 <h3> Products List </h3>
<table>
   <tr>
     <th> Product ID </th>
     <th> Product Name </th>
     <th> Price </th>
   </tr>
 
  <tr *ngFor="let product of products">
    <td> {{product.productId}}</td>
    <td> {{product.productName}}</td>
    <td> {{product.price}}</td>
    
</tr>
  

</table>

  <h2> Product Details </h2>
  {{product.productId}}
  {{product.productName}}
  {{product.price}}
